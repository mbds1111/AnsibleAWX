- name: create dynamic inventory
  hosts: localhost
  tasks:
    - name: set fqdn variable
      set_fact: 
        fqdn: " {{ hostName }}.{{sntCode}}.omi.local"  
    - name: print fqdn
      debug:
        msg: "{{ fqdn }}"

    - set_fact:
        inventoryVars: |
                        "ansible_port: 31457
                          ansible_winrm_transport: credssp 
                          ansible_connection: winrm 
                          ansible_winrm_scheme: https   
                        "
    - debug:
        msg: "{{ inventoryVars }}"                             

    - name: create inventory
      uri: 
        url: http://bt-c9-stream-tmp.oamp.sgns.net/api/v2/inventories/
        user: "{{ Mirror_UN }}"
        password: "{{ Mirror_PW }}"
        method: POST  
        body: |-
              {
                  "name": "testd_Windows2022",
                  "description": "testd Windows 2022 Inventory",
                  "organization": "1",
                  "variables": "{{ inventoryVars }}"
              }
        body_format: json
        force_basic_auth: yes
        status_code: 201, 200, 400    
        validate_certs: no
      register: inventResponse   

    - name: print create inventory response
      debug:
        msg: "{{ inventResponse }}"       

    - name: check inventory created
      uri: 
        url: http://bt-c9-stream-tmp.oamp.sgns.net/api/v2/inventories/?name=testd_Windows2022
        user: "{{ Mirror_UN }}"
        password: "{{ Mirror_PW }}"
        method: GET  
        body_format: json
        force_basic_auth: yes
        status_code: 201, 200, 400    
        validate_certs: no
      register: inventoryResponse1

    - name: print get inventory response
      debug:
        msg: "{{ inventoryResponse1 }}" 

