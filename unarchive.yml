- name: update template
  hosts: localhost
  tasks:
    - name: update inventory details
      uri: 
        url: http://bt-c9-stream-tmp.oamp.sgns.net/api/v2/job_templates/19/
        user: "{{ Mirror_UN }}"
        password: "{{ Mirror_PW }}"
        method: patch  
        body: |-
              {
                "inventory": "2"

              }
        body_format: json
        force_basic_auth: yes
        status_code: 201, 200, 400    
        validate_certs: no
      register: inventoryResponse

    - name: print response
      debug:
        msg: "{{ inventoryResponse }}"           
